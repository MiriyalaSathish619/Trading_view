<svg id="resetSVG" width="1000" height="650" viewBox="0 0 900 650" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g transform="scale(1.3)">

    
        <!-- Lock with Keyhole (Scaled & Centered) -->
   <rect x="250" y="160" width="200" height="180" fill="#1976D2" rx="25"/>
<circle cx="350" cy="200" r="40" fill="#FFFFFF"/>
<rect x="345" y="200" width="12" height="60" fill="#000000"/>



   <!-- Refresh/Reset Icon (Slightly Smaller) -->
<circle cx="550" cy="100" r="70" fill="#4CAF50"/>
<path d="M532 72 L568 72 L550 48 Z" fill="#FFFFFF"/>
<path d="M532 128 L568 128 L550 152 Z" fill="#FFFFFF"/>
<path d="M515 87 Q550 55 585 87" stroke="#FFFFFF" stroke-width="6" fill="none"/>
<path d="M515 113 Q550 145 585 113" stroke="#FFFFFF" stroke-width="6" fill="none"/>



<!-- Reset Button (Further Reduced & Moved Up) -->
<rect x="265" y="400" width="180" height="60" fill="#4CAF50" rx="15">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
</rect>
<text x="350" y="440" fill="white" font-size="28" font-family="Arial" font-weight="bold" text-anchor="middle">RESET</text>


<!-- Full-Body Man (Smaller & Moved Up) -->
<circle cx="100" cy="290" r="38" fill="#1976D2"/>
<rect x="82" y="325" width="40" height="70" fill="#1976D2"/>
<line x1="82" y1="395" x2="60" y2="450" stroke="#1976D2" stroke-width="8"/>
<line x1="122" y1="395" x2="144" y2="450" stroke="#1976D2" stroke-width="8"/>
<line x1="60" y1="450" x2="144" y2="450" stroke="#1976D2" stroke-width="8"/>

<!-- Clock Icon (Moved Left & Down) -->
<circle cx="620" cy="390" r="65" fill="#FF9800"/>
<line x1="620" y1="350" x2="620" y2="390" stroke="#FFFFFF" stroke-width="7"/>
<line x1="620" y1="390" x2="650" y2="420" stroke="#FFFFFF" stroke-width="7"/>


        <!-- Key Icon (Bigger & Adjusted) -->
        <circle cx="100" cy="100" r="45" fill="#FFD700"/>
        <rect x="90" y="140" width="20" height="50" fill="#FFD700"/>
        <circle cx="100" cy="200" r="8" fill="#000000"/>

        <!-- Circular Arrow Symbol -->
        <g>
            <path d="M550 180 A60 60 0 0 1 610 240 A60 60 0 0 1 550 300" fill="none" stroke="#4CAF50" stroke-width="7"/>
            <path d="M590 280 L610 240 L630 260" fill="none" stroke="#4CAF50" stroke-width="7"/>
        </g>

        <!-- Dashed Arrows -->
        <g>
            <path d="M250 30 Q220 60 250 90" fill="none" stroke="#1976D2" stroke-width="7" stroke-dasharray="12"/>
            <path d="M440 30 Q470 60 440 90" fill="none" stroke="#1976D2" stroke-width="7" stroke-dasharray="12"/>
        </g>
    </g>

    <!-- Whole SVG Animation -->
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.5s" repeatCount="indefinite"/>
</svg>
